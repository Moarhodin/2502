<!DOCTYPE html>
<html>


    <head>
      <script>
      function mOver (obj){
        obj.innerHTML = "Then this happens"}
      function mOut (obj){
        obj.innerHTML = "Now you've had your mouse here"}
      </script>
    </head>
    <body>
      <div onmouseover = 
      "mOver (this)" onmouseout = "mOut (this)" style =
       "background-color: #D94A38; width: 120px; height: 20px; padding: 40px;">
      Place your mouse here
    </Div>
    </body>
    
</html>
